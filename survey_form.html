<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Survey Form</title>
</head>
<body>
  <div class="titles">
    <h1>Survey Form</h1>
    <h2>Thank you for taking the time to help us improve the platform</h2>
  </div>
  <div class="form-box">
    <form>
      <label>Name</label>
      <input type="text" placeholder="Enter your name">

      <label>Email</label>
      <input type="text" placeholder="Enter your Email">

      <label>Age</label>
      <input type="text" placeholder="Age">

      <label>Which option best describes your current role?</label>
      <select>
        <option value="" selected disabled>Select current role</option>
        <option value="Internet Explorer">Student</option>
        <option value="Firefox">Full Time Job</option>
        <option value="Google Chrome">Full Time Learner</option>
        <option value="Opera">Prefer not to say</option>
        <option value="Safari">Other</option>
      </select>

      <label>Would you recommend freeCodeCamp to a friend?</label>
      <input type="radio">Definitely
      <input type="radio">Maybe
      <input type="radio">Not sure

      <label>What is your favorite feature of freeCodeCamp?</label>
      <select>
        <option value="" selected disabled>Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open Source">Open Source</option>
      </select>

      <label>What would you like to see improved? (Check all that apply)</label>
      <input type="checkbox">Front-end Projects
      <input type="checkbox">Back-end Projects
      <input type="checkbox">Data Visualization
      <input type="checkbox">Challenges
      <input type="checkbox">Open Source Community
      <input type="checkbox">Gitter help rooms
      <input type="checkbox">Videos
      <input type="checkbox">City Meetups
      <input type="checkbox">Wiki
      <input type="checkbox">Forum
      <input type="checkbox">Additional Courses

      <label>Any comments or suggestions?</label>
      <input type="text" placeholder="Enter your comment here...">
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
